<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Damián Loiacono - Asesor Inmobiliario</title>
  <style>
    :root {
      --color-primario: #012169;
      --color-secundario: #ffffff;
      --color-terciario: #000000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--color-primario);
      color: var(--color-secundario);
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      background-image: url('https://scontent.faep14-2.fna.fbcdn.net/v/t39.30808-6/491937970_2565851920430816_3081435539017223530_n.jpg');
      background-size: cover;
      background-position: center 80%;
      color: var(--color-secundario);
    }

    header h1 {
      font-size: 2.8em;
      margin-top: 60px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    nav.main-tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.1);
    }

    nav.main-tabs a {
      color: var(--color-secundario);
      text-decoration: none;
      margin: 8px 15px;
      font-weight: bold;
      font-size: 1.1em;
      padding: 8px 16px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    nav.main-tabs a:hover {
      background-color: #ffffff20;
    }

    nav.main-tabs a.active-tab {
      background-color: #ffffff30;
    }

    .section {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      display: none;
    }

    .section.active {
      display: block;
    }

    .section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: var(--color-secundario);
    }

    .section p, .section li {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .perfil-img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .info-box {
      background-color: #ffffff10;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .info-box h3 {
      margin-top: 0;
      color: var(--color-secundario);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tab {
      background-color: #ffffff10;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab:hover {
      background-color: #ffffff20;
    }

    .tab.active-tab {
      background-color: #ffffff30;
      font-weight: bold;
      border: 1px solid #ffffff30;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .album {
      background-color: #ffffff10;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      color: var(--color-secundario);
    }

    .album img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
      text-decoration: none;
      z-index: 1000;
    }

    footer {
      background-color: var(--color-terciario);
      color: var(--color-secundario);
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Damián Loiacono</h1>
  <p>Asesor Inmobiliario - Coldwell Banker Beyker</p>
</header>

<nav class="main-tabs">
  <a href="#presentacion" data-tab="presentacion">Presentación</a>
  <a href="#experiencia" data-tab="experiencia">Experiencia</a>
  <a href="#servicios" data-tab="servicios">Servicios</a>
  <a href="#fotos" data-tab="fotos">Fotos</a>
  <a href="#contacto" data-tab="contacto">Contacto</a>
</nav>

<div id="content">
  <!-- Las secciones se cargarán desde JavaScript -->
</div>

<a href="https://wa.me/5491138795613" class="whatsapp-btn" title="Habla por WhatsApp">📞</a>

<footer>
  <p>&copy; 2025 Damián Loiacono - Coldwell Banker Beyker</p>
</footer>

<script>
  const sections = {
    presentacion: `
      <section class="section active" id="presentacion">
        <h2>Sobre Mí</h2>
        <div class="info-box">
          <img src="https://scontent.faep9-2.fna.fbcdn.net/..." alt="Damián Loiacono" class="perfil-img">
          <p>Soy Damián Loiacono, asesor inmobiliario en <strong>Coldwell Banker Beyker</strong>. Me apasiona ayudar a las personas...</p>
          <!-- resto del contenido -->
        </div>
      </section>
    `,
    experiencia: `
      <section class="section" id="experiencia">
        <h2>Mi Experiencia</h2>
        <div class="info-box">
          <p>Cuento con amplia trayectoria en el rubro inmobiliario...</p>
          <ul>
            <li>Especialista en ventas y alquileres...</li>
          </ul>
        </div>
      </section>
    `,
    servicios: `
      <section class="section" id="servicios">
        <h2>Servicios</h2>
        <div class="info-box">
          <img src="AdobeStock_906480651.jpeg" alt="Servicios Inmobiliarios" style="width:100%; border-radius: 12px; margin-bottom: 20px;">
          <ul>
            <li>Compra y venta de inmuebles</li>
            <li>Alquiler de propiedades</li>
            <li>Asesoramiento personalizado y gratuito</li>
            <li>Tasaciones y estudios de mercado</li>
            <li>Acompañamiento legal y financiero</li>
          </ul>
        </div>
      </section>
    `,
    fotos: `
      <section class="section" id="fotos">
        <h2>Galería de Fotos</h2>
        <div class="tabs">
          <div class="tab active-tab" data-tab="propiedades">Propiedades</div>
          <div class="tab" data-tab="clientes">Clientes</div>
          <div class="tab" data-tab="recorridos">Recorridos</div>
        </div>
        <div class="album-content" id="propiedades">
          <div class="album-grid">
            <div class="album">
              <img src="https://via.placeholder.com/300x200?text=Álbum+1" alt="Propiedades">
              <p>Propiedades destacadas</p>
            </div>
          </div>
        </div>
        <div class="album-content" id="clientes" style="display:none;">
          <div class="album-grid">
            <div class="album">
              <img src="https://via.placeholder.com/300x200?text=Álbum+2" alt="Clientes">
              <p>Testimonios de clientes</p>
            </div>
          </div>
        </div>
        <div class="album-content" id="recorridos" style="display:none;">
          <div class="album-grid">
            <div class="album">
              <img src="https://via.placeholder.com/300x200?text=Álbum+3" alt="Recorridos">
              <p>Recorridos virtuales</p>
            </div>
          </div>
        </div>
      </section>
    `,
    contacto: `
      <section class="section" id="contacto">
        <h2>Contacto</h2>
        <div class="info-box">
          <p>Podés comunicarte directamente conmigo para una consulta sin compromiso:</p>
          <p><strong>Tel:</strong> <a href="tel:+541138795613" style="color: #ffffff; text-decoration: underline;">+54 9 11 3879 5613</a></p>
          <p><strong>Email:</strong> <a href="mailto:damian.loiacono@coldwellbanker.com.ar" style="color: #ffffff; text-decoration: underline;">damian.loiacono@coldwellbanker.com.ar</a></p>
          <p><strong>Instagram:</strong> <a href="https://instagram.com/damianloiacono.ar" target="_blank" style="color: #00acee;">@damianloiacono.ar</a></p>
        </div>
      </section>
    `
  };

  const mainTabs = document.querySelectorAll('.main-tabs a');
  const contentDiv = document.getElementById('content');

  function showSection(id) {
    contentDiv.innerHTML = sections[id];
    mainTabs.forEach(tab => tab.classList.toggle('active-tab', tab.getAttribute('data-tab') === id));
  }

  mainTabs.forEach(tab => {
    tab.addEventListener('click', e => {
      e.preventDefault();
      const id = tab.getAttribute('data-tab');
      showSection(id);
    });
  });

  document.addEventListener('DOMContentLoaded', () => {
    showSection('presentacion');
  });

  // Tabs dentro de fotos
  document.addEventListener('click', function(e) {
    if (e.target.classList.contains('tab')) {
      document.querySelectorAll('.album-content').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active-tab'));
      const id = e.target.getAttribute('data-tab');
      document.getElementById(id).style.display = 'block';
      e.target.classList.add('active-tab');
    }
  });
</script>

</body>
</html>
