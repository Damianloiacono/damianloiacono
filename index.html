<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Damián Loiacono - Asesor Inmobiliario</title>
  <style>
    :root {
      --color-primario: #012169;
      --color-secundario: #ffffff;
      --color-terciario: #000000;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--color-primario);
      color: var(--color-secundario);
    }

    header {
      text-align: center;
      padding: 160px 20px 40px; /* Aumentado padding superior */
      background-image: url('https://scontent.faep14-2.fna.fbcdn.net/v/t39.30808-6/491937970_2565851920430816_3081435539017223530_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=cc71e4&_nc_eui2=AeF5NjTogPdMSAo_rJN4plTLG33sZd9YqOEbfexl31io4eFZSkx0lsrDpeiCwHHTX5Kx8_ZIXAksxrv9oytonkjn&_nc_ohc=lib9VFgtlaEQ7kNvwGTQbmL&_nc_oc=AdnaAjynedpeSEyk4xBQlLWsIK8vHz74seWWAELXN9npiJBoLsLDZK9ZRFREMtb2Cg4&_nc_zt=23&_nc_ht=scontent.faep14-2.fna&_nc_gid=728QiRoO_cSHsK7lTCaUbQ&oh=00_AfGxHG_dCKHObPAuYKi6Zsp_BRdm9H8SbSazIqx_44HH6Q&oe=6805C28E');
      background-size: cover;
      background-position: center 98%; /* Imagen aún más baja */
      color: var(--color-secundario);
    }

    header h1 {
      font-size: 2.5em;
      margin-top: 130px; /* Título más abajo */
      margin-bottom: 10px;
    }

    nav {
      background-color: var(--color-terciario);
      text-align: center;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: var(--color-secundario);
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .section {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .section h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: var(--color-secundario);
    }

    .section p, .section li {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .perfil-img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .info-box {
      background-color: #ffffff10;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .info-box h3 {
      margin-top: 0;
      color: var(--color-secundario);
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab {
      background-color: #ffffff10;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .tab:hover {
      background-color: #ffffff20;
    }

    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .album {
      background-color: #ffffff10;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      color: var(--color-secundario);
    }

    .album img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .whatsapp-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .whatsapp-btn img {
      width: 24px;
      height: 24px;
    }

    footer {
      background-color: var(--color-terciario);
      color: var(--color-secundario);
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Damián Loiacono</h1>
  <p>Asesor Inmobiliario - Coldwell Banker Beyker</p>
</header>

<nav>
  <a href="#presentacion">Presentación</a>
  <a href="#experiencia">Experiencia</a>
  <a href="#servicios">Servicios</a>
  <a href="#fotos">Fotos</a>
  <a href="#contacto">Contacto</a>
</nav>

  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  WhatsApp
</a>

<!-- Aquí irían las secciones del sitio web como presentación, experiencia, servicios, fotos y contacto -->

</body>
</html>
